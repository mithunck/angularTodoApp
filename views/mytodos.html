<div class="row">
    <h1 class="header">Todo App</h1>
</div>
<div class="row wrapper">
    <div class="input-group">      
       <input type="text" class='form-control' placeholder="What needs to be done?" ng-model="newTodo" autofocus/>
       <span class="input-group-btn"><button class="btn btn-primary" type="button"  ng-click="addTodo()">Add</button> </span>
   </div>   
  <div class="todos">
     <div class="card">
         <div class="card-header">
           All Todos
         </div>
         <ul class="list-group list-group-flush" ng-repeat="todo in todos | orderBy:'-dateTime'">
             <li class="list-group-item">
                 <label>{{todo.title}}</label> <button class="btn btn-outline-danger btn-sm float-right" type="button" ng-click="removeTodo(todo)">remove</button>
                 <br/><span class="badge badge-secondary">{{todo.dateTime}}</span>
             </li>
         </ul>
       </div>
  </div>

 </div>
